<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.js"></script>
<script>
  var socket = io.connect('http://app-teamalpha.ph:8000');
  socket.on('event', function (data) {
    console.log(data);
    var area = $('#area');
    area.prepend($('<p/>').html(data.message));
  });
</script>

<html>
<body>
<div id="area"></div>
</body>
</html>
